<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Treasure Hunt</title>
</head>
<body>
    <div class="container-fluid col-12">
        <div class="fullscreen col-12">
            <div class="screen scroll col-12" id="screen">
                <div class="Left" id="Left">
                    <div class="ServerMessage" id="ServerMessage">
                        <div id="initial"></div>
                    </div>
                </div>
            </div>
            <div class="Sent">
                <div class="UserAccepting">
                    <input type="text" name="" id="usertext" class="usertext">
                    <button type="submit" class="submitbutton" id="submitbutton" onclick="sent()"><img src="./send-sharp.svg" alt="" class="sentbutton"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
