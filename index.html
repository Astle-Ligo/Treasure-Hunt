<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Treasure Hunt</title>
</head>
<body>
    <div class="container-fluid">
        <div class="fullscreen">
            <div class="screen scroll">
                <div class="Left">
                    <div class="ServerMessage" id="ServerMessage">
                        <div id="typedtext"></div>
                    </div>
                </div>
                <div class="Right">
                    <div class="UserMessage" id="UserMessage">
                        <div id="useranswer"></div>
                    </div>
                </div>
                <div class="Left" id="clue2">
                    <div class="ServerMessage" id="ServerMessage">
                        <div id="">hai</div>
                    </div>
                    <div class="Right">
                        <div class="UserMessage" id="UserMessage">
                            <div id="useranswer"></div>
                        </div>
                    </div>
                    <div class="Left" id="clue3">
                        <div class="ServerMessage" id="ServerMessage">
                            <div id="">hELLO</div>
                        </div>
                </div>
            </div>
            <div class="Sent">
                <div class="UserAccepting">
                    <input type="text" name="" id="usertext" class="usertext">
                    <button type="submit" class="submitbutton" id="submitbutton" onclick="sent()"><img src="./send-sharp.svg" alt="" class="sentbutton"></button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
